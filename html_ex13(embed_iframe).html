<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--원주소 : https://www.youtube.com/watch?v=rRzxEiBLQCA
        원주소 : https://www.youtube.com/watch?v=영상 아이디
        embed용 주소 : https://www.youtube.com/embed/rRzxEiBLQCA-->

    <embed src = "https://www.youtube.com/embed/v=rRzxEiBLQCA?" />
    <embed src="https://www.youtube.com/embed/rRzxEiBLQCA?si=5Vn9HIVsb9A7PetO" />
    <embed src="https://www.youtube.com/v/rRzxEiBLQCA&start=60" /> <!--&start='time' 실행시 'time'초 부터 시작-->
    
    <!--iframe == inline frame - 외부페이지를 통째로 삽입할 때 사용하는 태그-->
    <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/rRzxEiBLQCA?si=2ebQBeGJGf2tkNk6" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>
</body>
</html>
