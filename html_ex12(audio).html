<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--오디오 태그, controls 속성 = 제어창-->
    <audio src="./audio/piano.mp3" controls></audio>
    <video src="./video/mov_bbb.mp4" controls width="200px" height="200px"></video>
    <!--embeded : 끼워 넣다-->
    <embed src="./audio/piano.mp3" controls/>
    <embed src="./video/mov_bbb.mp4" controls width="200px" height="200px"/>
</body>
</html>
