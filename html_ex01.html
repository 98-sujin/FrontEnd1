<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd01</title>
</head>
<body>
    <!-- 태그 실습  -->
    <h1>Hello HTML
    </h1>
    <h2>Bye HTML</h2>
    <h3>h3 HTML</h3>
    <h4>h4 HTML</h4>
    <h5>제목 5</h5>
    <h6>제목 6</h6>
    <!-- 글자 꾸미기 -->
    <em>강조</em> 
    <b>진하게</b>
    <i>이탤릭체</i>
    <sup>10 : 상위, 윗첨자</sup>
    <sub>2 : 하위, 아랫첨자</sub>
    
    <!-- HTML : div, span, ol, ul, li, a, img = 뼈대 - 기본틀 -->
    <!-- CSS " display, float, position = 꾸미기. 배치 관련" / "margin, padding" 간격 조절" -->
    <img src="images/Loopy.jpg" alt="My Image" width="300" height="400">
</body>
</html>
